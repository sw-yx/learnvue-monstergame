<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="'background-color: green; margin: 0; color: white;width: ' + you + '%'">
                    {{ you }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="'background-color: green; margin: 0; color: white;width: ' + mon + '%'">
                    {{ mon }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameOn">
        <div class="small-12 columns">
            <button id="start-game" @click="gameOn=true;you=100;mon=100">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="gameOn">
        <div class="small-12 columns">
            <button id="attack" @click="attack(5,10)">ATTACK</button>
            <button id="special-attack" @click="attack(10,20)">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="gameOn=false;gameLog=[]">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="x in gameLog" :class="x.which">
                    {{ x.msg }}
                </li>
            </ul>
        </div>
    </section>
</div>
    <script src="index.js"></script>
</body>
</html>
